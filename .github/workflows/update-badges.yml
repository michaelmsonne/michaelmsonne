name: Update badges

on:
  workflow_dispatch: # run manually
  schedule:
    # Runs at 1am UTC on Sunday
    - cron: '0 * * * *'
jobs:
  update-readme:
    name: Update Readme with badges
    runs-on: ubuntu-latest
    steps:
      - name: Badges - Readme
        uses: pemtajo/badge-readme@2.4.0
        with:
          CREDLY_SORT: RECENT
          CREDLY_USER: michael-morten-sonne
          INPUT_BADGE_SIZE: 150
